<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        </head>
        <body>
            <h1 th:text="${titulo}"></h1>
            <div class="container">
                <div class="card-headre bg-black text-white"> </div>
                <div class="card-body">

                    <!<!-- Esto es un Formulario -->
                    <div class="container">
                        <form th:object ="${pelicula}"
                              th:action="@{/save}"
                              method="POST"
                              >
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group mb-3 row"> 
                                <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row"> 
                                <label class="col-md-2 col-form-label" for="salas">Sala</label>
                                <div class="col-sm-10">
                                    <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                        <option th:each="x:${salas}"
                                                th:value="${x.id}"
                                                th:text="${x.sala}"/>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group mb-3 row"> 
                                <label class="col-md-2 col-form-label" for="Numero_sala">Numero de Sala</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Numero_sala}" placeholder="Numero de Sala" id="Numero_sala" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row"> 
                                <label class="col-md-2 col-form-label" for="capacidad">Capacidad</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{capacidad}" placeholder="Capacidad" id="capacidad" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="form-group mb-3 row"> 
                                <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="Fecha" id="email" aria-describedby="emailHelp">
                                </div>

                                <div class="form-group mb-3 row"> 
                                    <label class="col-md-2 col-form-label" for="costo">Costo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}" placeholder="Costo" id="costo" aria-describedby="emailHelp">
                                    </div>

                                    <button type="submit" class="btn btn-primary" value="Guardar">submit</button>
                                    </form>
                                </div>
                            </div>
                            </body>
                            </html>
